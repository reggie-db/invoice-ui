[project]
name = "invoice-ui"
version = "0.1.0"
description = "Search through hardware invoices."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dash>=2.17",
    "dash-iconify>=0.1.2",
]

[project.scripts]
invoice_ui = "invoice_ui.app:main"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
]